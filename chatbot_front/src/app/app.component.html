<div class="title">
  <div *ngIf="is_mobile==false" class="container">
    <div style="font-size: larger;margin-left: 10px;">HISTÃ“RICO</div>
    <div (click)="new_chat()" class="new">
      <div>Salvar e criar novo chat ðŸ’¾ðŸ†•</div>
    </div>

    <div class="recente">Chats recentes...</div>

    <div [ngClass]="{'selecionado': selectedIndex === index}" *ngFor="let chat of history;let index = index"
      class="new2" (click)="load_history(index)">

      <div class="remove_box">
        <div class="save_hover" (click)="exportaItem(index)">
          <div class="save"></div>
        </div>
        <div class="remove_hover" (click)="deletaItem(chat.id)">
          <div class="remove"></div>
        </div>
      </div>
        {{chat.mensagens[2]?.content?.split(' ').slice(-7).join(' ')+'...'}}


    </div>
  </div>

  <div [ngClass]="{'mobile_viz':is_mobile}" class="page">


    <div [ngClass]="{'mobile_viz_title':is_mobile}" class="container3">
      <!-- ConteÃºdo da primeira div -->
      ASSISTÃŠNCIA TÃ‰CNICA - BOT
    </div>



    <div [ngClass]="{'mobile_viz_container':is_mobile}" class="container2">


      <div [ngClass]="{'mobile_viz_main':is_mobile}"  id="main">

        <div [ngClass]="{'item_answer': index % 2 === 0, 'item_question': index % 2 !== 0}"
          *ngFor="let item of presentation_array.slice(1); let index = index">

          <div [ngClass]="{'item_pfp_answer': index % 2 === 0, 'item_pfp': index % 2 !== 0}">
          </div>

          <div class="item-content-body" style="display: flex;flex-direction: column;justify-content: space-around;">
            <div style="font-weight: bold;font-size: 17px;">
              {{index % 2 === 0?'Assistente':'VocÃª'}}
            </div>
            <div class="item-content" [innerHTML]="substituirQuebrasDeLinha(item.content)">
              {{item.content}}
            </div>

          </div>

        </div>
        <div *ngIf="loading" class="loading">
          <span class="loading__dot"></span>
          <span class="loading__dot"></span>
          <span class="loading__dot"></span>
        </div>
        <div [ngClass]="{'mobile_viz_prompt':is_mobile}" id="prompt-div">
          <textarea [disabled]="loading" id='prompt-input' (keydown)="handleKeyDown($event)"
            (keyup.enter)="send_question(question)" type="text" [(ngModel)]="question">
        </textarea>
          <button class="send" (click)="send_question(question)">
          </button>

        </div>

      </div>




    </div>




  </div>
